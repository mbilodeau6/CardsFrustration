<table>
  <tr>
    <td>{{players[0].name}}</td>
    <td>Level:</td><td>{{players[0].level}}</td>
    <td>Score:</td><td>{{players[0].points}}</td>
    <td>Cards:</td><td>{{players[0].hand.length}}</td>
  </tr>
</table>
<table>
  <tr *ngFor="let cardGroup of players[0].playedCards">
    <td *ngFor="let card of cardGroup">
      <div [ngStyle]="{'color':card.getDisplayColor()}" [innerHTML]="card.getDisplayCard()"></div>
    </td>
  </tr>
<table>
